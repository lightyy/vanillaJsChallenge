<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <h1>Random Number Game</h1>
    <form oninput="result.value=parseInt(range.value)">
      <h2>
        Generate a number between 0 and
        <output name="result" for="range">10</output>
      </h2>
      <div>
        <input class="range" name="range" type="range" value="10" max="200" />
      </div>
      <h3>
        Guess the number :
        <input class="textInput" type="text" />
        <input class="playBtn" type="button" value="Play!" />
      </h3>
    </form>
    <span class="currentText"></span><br />
    <span class="resultText"></span>
    <script src="src/index.js"></script>
  </body>
</html>
